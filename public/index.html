<html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="UTF-8" />
    <title>Login and Registration Form</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
   <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/index.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
 
    <div class="container">
        <div id=login style="display:block">
            <h2>Log in</h2>
                <form id="login_form">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelpBlock" placeholder="Password">
                          <small id="passwordHelpBlock" class="form-text text-muted">
                            Your password must be minimum of 6 characters long.
                          </small>            
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">keep me logged in</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="signInBtn">Sign in</button>
                        <small class="text-muted">Not a member yet?</small>
                        <button type="button" class="btn btn-primary btn-info btn-sm" id="to_register">Join us</button>                </form>
        </div>
        <div id=signup style="display:none;">
            <h2>Sign up</h2>
                <form id="signup_form">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail2"  placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword2" aria-describedby="passwordHelpBlock" placeholder="Password">
                          <small id="passwordHelpBlock" class="form-text text-muted">
                            Your password must be minimum of 6 characters long.
                          </small>            
                        </div>
                        <button type="submit" class="btn btn-primary" id=signUpBtn>Sign up</button>
                        <small class="text-muted">Already a member?</small>
                        <button type="button" class="btn btn-primary btn-success btn-sm" id="to_login">Go and log in</button>                </form>
        </div>
        

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
    <script>
         $(document).ready(function(){
        $("#to_login").click(function(){
            $("#signup").hide();
            $("#login").show();
        });
        $("#to_register").click(function(e){
            e.preventDefault();
            $("#login").css({"display": "none"});
            $("#signup").css({'display': "block"});
            
        });
    });
    </script>
</body>
</html>
