<!DOCTYPE html>
<html>
    <head>
        <title>Todos</title>
        <link rel="stylesheet" type="text/css" href="/css/todoslist.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputText" placeholder="Add or Search..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-info my-2 my-sm-0" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i> </button>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="addBtn">Add</button>
                     </div>
                                   
                </div>
                
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-info" id="resetBtn">
                        Reset
                    </button>
                    <button type="button" class="btn btn-success" id="completedBtn">
                        Completed <span class="badge badge-light"></span>
                    </button>
                    <button type="button" class="btn btn-warning" id="yetToCompleteBtn">
                        Yet to complete <span class="badge badge-danger"></span>
                    </button>
                    
                </div>
            <button type="button" class="btn btn-outline-primary">Logout</button>
                
            </nav>
           

            <ul class="list-group" id="todoList">
         
            </ul>
    
        </div>

        <script src="libs/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <!-- <script data-main="scripts/main.js" src="libs/require.js"></script> -->
        <script src="/js/todoslist.js"></script>
        <script src="/js/list.js"></script>
    </body>
</html>
